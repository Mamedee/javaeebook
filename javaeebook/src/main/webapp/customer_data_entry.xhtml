<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Enter Customer Data</title>
	</h:head>

	<h:body>
		<h:outputStylesheet library="css" name="styles.css"/>
		<h:form id="customerForm">
			<h:messages styleClass="errorMessage"/>
			<h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
				<h:outputLabel for="firstName" value="First Name"></h:outputLabel>
				<h:inputText 
					id="firstName" label="First Name" 
					value="#{customer.firstName}" required="true"
					validator="#{alphaValidator.validateAlpha}"
					p:placeholder="First Name">
					<f:validateLength minimum="2" maximum="30"></f:validateLength>
				</h:inputText>
				
				<h:outputLabel for="lastName" value="Last Name"></h:outputLabel>
				<h:inputText 
					id="lastName" label="Last Name" 
					value="#{customer.lastName}" required="true"
					validator="#{alphaValidator.validateAlpha}"
					p:placeholder="Last Name">
					<f:validateLength minimum="2" maximum="30"></f:validateLength>
				</h:inputText>
				
				<h:outputLabel for="email" value="Email"></h:outputLabel>
				<h:inputText id="email" label="Email" value="#{customer.email}"
					p:placeholder="E-mail">
					<!--  <f:validateLength minimum="2" maximum="30"></f:validateLength> -->
					<f:validator validatorId="emailValidator" />
				</h:inputText>
				
				<h:panelGroup></h:panelGroup>
				
				<h:commandButton action="confirmation" value="Save"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
