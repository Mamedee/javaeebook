<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE 
	html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:jsf="http://xmlns.jcp.org/jsf/jsf">
	<head jsf:id="head">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>JSF Page with HTML5 Markup</title>
		<link jsf:library="css" jsf:name="styles.css" rel="stylesheet"
			type="text/css" href="resources/css/styles.css" />
	</head>
	<body jsf:id="body">
		<form jsf:preprendId="false">
			
			<table style="border-spacing:0; border-collapse:collapse">
				<tr>
					<td class="rightAling">
						<label jsf:for="firstName">First Name: </label>
					</td>
					<td class="leftAling">
						<input type="text" jsf:id="firstName" jsf:value="#{customer.firstName}"/>
					</td>
				</tr>
				
				<tr>
					<td class="rightAling">
						<label jsf:for="lastName">Last Name: </label>
					</td>
					<td class="leftAling">
						<input type="text" jsf:id="lastName" jsf:value="#{customer.lastName}"/>
					</td>
				</tr>
				
				<tr>
					<td class="rightAling">
						<label jsf:for="email">E-Mail: </label>
					</td>
					<td class="leftAling">
						<input type="text" jsf:id="email" jsf:value="#{customer.email}"/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" jsf:action="confirmation" value="Submit"/>
					</td>
				</tr>
			</table>
			
		</form>
	</body>
</html>
